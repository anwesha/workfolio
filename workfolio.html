<!DOCTYPE html>
<html>
<head>
	<title>Work Folio</title>
	<link rel="icon" type="image/png" href="http://anweshadeb.com/favicon.png" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="workfolio.css">
</head>
<body>
	<div id="page">
		<div class="lightbox">
			<div class="lb-inner">
				<div class="lb-wrap">
					<span class="close">close</span>
					<div class="lb-bb">
						<button class="nav-btn prev"></button>
						<div class="lb-cb">
						</div>
						<button class="nav-btn next show"></button>
					</div>	
				</div>
			</div>
		</div>
		<h1 id="heading">Work Examples</h1>
		<ul class="work-thumbs">
			<li class="thumb screen" data-th="screen">
				<div class="ov">
					<span class="view-more">view more</span>
				</div>
				<div class="label">
					<span>Yahoo Screen</span>
				</div>
			</li>
			<li class="thumb news" data-th="news">
				<div class="ov">
					<span class="view-more">view more</span>
				</div>
				<div class="label">
					<span>Yahoo News</span>
				</div>
			</li>
			<li class="thumb sports" data-th="sports">
				<div class="ov">
					<span class="view-more">view more</span>
				</div>
				<div class="label">
					<span>Yahoo Sports</span>
				</div>
			</li>
			<li class="thumb others" data-th="others">
				<div class="ov">
					<span class="view-more">view more</span>
				</div>
				<div class="label">
					<span>Others</span>
				</div>
			</li>
		</ul>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="workfolio.js"></script>
</html>
